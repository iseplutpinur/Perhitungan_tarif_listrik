<body>
	<div class="header">Perhitungan tarif Listrik</div>
	<div class="clear"></div>
	<div class="navbar">
		<form action="" method="post" id="jml_alat">
			<label for="j_alat" class="label">Jumlah Alat: </label>
			<input type="number" value="0" id="j_alat" maxlength="2">
			<button type="reset" id="reset_jml" onclick="resetJmlAlat();">Reset</button>
		</form>
		<span class="label" id="alertNamaJml" style="display: none;"></span>
		<div class="clear"></div>
	</div>
	<div id="mainDisplay">
		<form>
			<div class="container" id="kolomInputan"></div>
		</form>
		<div class="clear"></div>
		<div class="foother">
		<form>
			<label for="tarif" class="label">Tarif: </label>
			<input type="number" id="tarif" placeholder="Tarif listrik perKWh Rp.">
			<label for="pemakaian" class="label">Pemakaian: </label>
			<input type="number" id="pemakaian" placeholder="Listrik Dalam Berapa hari">
		</form>
		<button type="button" onclick="hitung()">Submit</button>
		<button type="button" onclick="resetJmlAlat()">Reset</button>
		<span class="label" id="alertNamaPem" style="display: none;"></span>
		<div class="clear"></div>
		</div>
	</div>
	<div id="hasilDisplay">
	</div>
	<div class="clear"></div>
	<div id="kata_kata"></div>
	<script language="JavaScript" src="script.js"></script>
	<script language="JavaScript" src="kata.js"></script>
